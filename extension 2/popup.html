<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        width: 240px;
        background-color: #f9f9f9;
        color: #333;
        user-select: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        border-radius: 10px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #222;
      }

      label {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        cursor: pointer;
        font-weight: 600;
      }

      input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #bbb;
        border-radius: 5px;
        margin-right: 12px;
        position: relative;
        transition: all 0.3s ease;
      }

      input[type="checkbox"]:checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
      }

      input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 6px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2.5px 2.5px 0;
        transform: rotate(45deg);
      }

      label:hover input[type="checkbox"] {
        border-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <h2>AutoAccess Options</h2>
    <label><input type="checkbox" id="enableSummary" /> Summarize Page</label>
    <label><input type="checkbox" id="enableAltText" /> Generate Alt Text</label>
    <label><input type="checkbox" id="enableTranscribe" /> Transcribe Videos</label>

    <script src="popup.js"></script>
  </body>
</html>
